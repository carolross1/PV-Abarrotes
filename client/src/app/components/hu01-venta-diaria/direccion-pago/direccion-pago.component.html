<!--PEDIDOS-->
<!-- Contenedor del formulario -->
<div class="form-container">
  <h2>Información de Envío y Pago</h2>
  <form (ngSubmit)="confirmarPedido()">
    <div class="form-group">
      <label for="nombreCliente">Nombre del Cliente</label>
      <input type="text" id="nombreCliente" [(ngModel)]="nombreCliente" name="nombreCliente" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input type="text" id="telefono" [(ngModel)]="telefono" name="telefono" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="direccion">Dirección de Envío</label>
      <input type="text" id="direccion" [(ngModel)]="direccion" name="direccion" class="form-control" placeholder="Ingresa tu dirección" required>
    </div>
    <app-map-component></app-map-component>
    <div class="form-group">
      <label for="metodoPago">Método de Pago</label>
      <select id="metodoPago" [(ngModel)]="metodoPago" name="metodoPago" class="form-control" required>
        <option value="" disabled selected>Selecciona un método de pago</option>
        <option value="tarjeta">Tarjeta de crédito/débito</option>
        <option value="paypal">PayPal</option>
        <option value="transferencia">Transferencia bancaria</option>
      </select>
    </div>
    <div class="form-group">
      <label for="productos">Productos</label>
      <textarea id="productos" [(ngModel)]="productos" name="productos" class="form-control" required></textarea>
    </div>
    <div class="form-group">
      <label for="notas">Notas</label>
      <textarea id="notas" [(ngModel)]="notas" name="notas" class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Confirmar Pedido</button>
  </form>
</div>
